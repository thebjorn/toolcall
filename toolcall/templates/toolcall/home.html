<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://static.datakortet.no/ikn/gcons/PNG/blue/umbrella.png">
    <title>Title</title>
</head>
<body>
    <h1>1 - Start exam</h1>
    {% for tool in tools %}
        <button onclick="window.open('/tooluser/start-tool/{{ tool.slug }}/', '{{ tool.slug }}', 'resizable,scrollbar,status,noopener');">
            <img src="{{ tool.icon }}" alt="">
            <div>
                {{ tool.name }}<br>
                <small>{{ tool.description }}</small>
            </div>
        </button>
    {% endfor %}

</body>
</html>
